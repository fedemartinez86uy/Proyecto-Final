    <div><h1>Contacto:</h1></div> 

    <p class="parrafoContacto">
      <b>Para comunicarte con 0s3 rellena este formulario y a la brevedad te respondemos.</b>
    </p>
    
    <div class="formularioNew">
      
      <form class="parrafoContacto">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01">Nombre y apellido:</label>
      <input type="text" class="form-control" id="validationDefault01" value="" required>
    </div>
    
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">E-mail:</label>
      <input type="text" class="form-control" id="validationDefault03" required>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Comentarios:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Acepto términos y condiciones
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Enviar</button>
</form>
